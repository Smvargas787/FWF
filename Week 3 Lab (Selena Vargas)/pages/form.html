<h1>Add your Favorite Sport Teams</h1>

<section>
    <form ng-submit="addTeam()">
        <label>League:
            <input type="text" placeholder="Major League Baseball" ng-model="sport.catagory">
        </label>
        <label>Team:
            <input type="text" placeholder="Ny Yankees" ng-model="sport.name">
        </label>
        <input class="submit" type="submit" value="Submit" />
    </form>
</section>
